<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pencil-ui.netlify.app/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../../style.css">
    <link rel="stylesheet" href="../Auth.css">
    <title>eBuy</title>
</head>

</style>

<body>
    <main class="home_container">
        <nav class="navigation flex shadow">
            <div class="nav_head">eBuy</div>
            <div class="nav_input">
                <input class="input shadow" type="text">
            </div>
            <div class="nav_actions flex">
                <button class="btn auth_btn secondary_btn">Login</button>
                <div class="icons">
                    <i class="bi bi-suit-heart icon_sm"></i>
                    <span class="badge badge_small flex flex-center">4</span>
                </div>
                <div class="icons">
                    <i class="bi bi-cart icon_sm"></i>
                    <span class="badge badge_small flex flex-center">4</span>
                </div>
                <div>Cart</div>
            </div>
        </nav>

        <section class="auth_container flex">
            <div class="auth shadow flex">
                <div class="content_subheading_heading auth_head">Login</div>
                <div>
                    <label for="email"><b>Email address:</b></label>
                    <div class="nav_input auth_input">
                        <input class="input input_wide shadow" id=email" type="text" placeholder="prakash@gmail.com">
                    </div>
                </div>

                <div>
                    <label for="password"><b>password:</b></label>
                    <div class="nav_input auth_input">
                        <input class="input input_wide shadow" id="password" type="password" id placeholder="******">
                    </div>
                </div>

                <div class="auth_text flex">
                    <div>
                        <input type="checkbox" id="remember2" name="remember2" value="unchecked">
                        <label for="remember2">
                            <b>Remember me</b>
                        </label>
                    </div>
                    <span><button class="btn auth_btn btn_link primary_link">Forgot your
                            password?</button></span>
                </div>
                <button class="btn auth_btn primary_btn auth_submit">Login</button>
                <button class="btn auth_btn btn_link dark_link">
                    <a href="../Signup/Signup.html">Create New Account ></a>
                </button>
            </div>

        </section>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pencil-ui.netlify.app/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../../style.css">
    <link rel="stylesheet" href="./MyCart.css">
    <title>eBuy</title>
</head>

</style>

<body>
    <div class="home_container">
        <nav class="navigation flex shadow">
            <div class="nav_head">
                <a href="../../../index.html">eBuy</a>
            </div>
            <div class="nav_input">
                <input class="input shadow" type="text">
            </div>
            <div class="nav_actions flex">
                <button class="btn auth_btn secondary_btn"><a
                        href="../Authentication/Login/Login.html">Login</a></button>
                <a href="../MyWishlist/MyWishlist.html">
                    <div class="icons">
                        <i class="bi bi-suit-heart icon_sm"></i>
                        <span class="badge badge_small flex flex-center">4</span>
                    </div>
                </a>
                <a href="#">
                    <div class="icons">
                        <i class="bi bi-cart icon_sm"></i>
                        <span class="badge badge_small flex flex-center">4</span>
                    </div>
                </a>
            </div>
        </nav>

        <div class="content_subheading_heading mycart_head center_aligned">My Cart</div>

        <section class="flex flex-center mycart_container">
            <div class="Horizontal_card grid shadow">
                <img class="card_image" src="../../assets/music-4334557.jpg" alt="">
                <div class="card_detail">
                    <div class="card_name">Apple iPhone 13 128 GB, Starlight</div>
                    <div class="card_price">$240&nbsp; <del class="deleted">$310</del>&nbsp;
                        <span" class="highlights card_deal">24% OFF</span>
                    </div>
                    <div class="content_text mycart_inc_dec flex">
                        Quantity:
                        <i class="bi bi-dash-circle"></i>
                        <b>1</b>
                        <i class="bi bi-plus-circle"></i>
                    </div>
                    <div class="btn_mycart flex">
                        <button class="btn secondary_btn">Remove from cart</button>
                        <button class="btn btn_outline secondary_btn_outline">Move to mycart</button>
                    </div>
                </div>
            </div>
            <div class="card flex shadow">
                <div class="content_subheading_heading">Price Details</div>
                <hr>
                <div class="mycart_price flex">
                    <div class="price_name">Price (2 items)</div>
                    <div class="price_amount">$327</div>
                </div>
                <div class="mycart_price flex">
                    <div class="price_name">discount</div>
                    <div class="price_amount">$188</div>
                </div>
                <div class="mycart_price flex">
                    <div class="price_name">delivery charges</div>
                    <div class="price_amount">$27</div>
                </div>
                <b class="mycart_total_amount">
                    <div class="mycart_price flex">
                        <div class="price_name">Total Amount</div>
                        <div class="price_amount">$1299</div>
                    </div>
                </b>
                <small>you will save $32 on this order</small>
                <button class="btn primary_btn">Place order</button>
            </div>
        </section>
    </div>
</body>

</html>
